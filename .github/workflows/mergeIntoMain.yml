name: Merge Into Main
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  merge:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        run: npm install --progress=false
      - name: Test
        run: npm run tsc
